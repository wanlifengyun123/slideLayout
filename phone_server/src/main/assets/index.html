<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>熊猫看书-WiFi传书</title>
    <link href="style/css.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="/tmp/favicon.ico"/>
    <link rel="bookmark" href="/tmp/favicon.ico"/>
</head>

<body filetype="android">
<div class="nav">
    <div class="boxs">
        <div class="xm-logo icon"></div>
    </div>
</div>
<div class="boxs clearfix content">
    <div class="side fl">
        <div style="width: 200px;height: 58px;overflow:hidden;position:relative;">
            <div class="btn-file" id="plupload">选择文件</div>
        </div>
        <div class="tips">
            <div class="arrow icon">也可以直接把文件拖到右边列表中</div>
            <div class="filetype">
                <h3>支持格式</h3>
                <p>txt、pdf、epub、chm、umd、rar、zip、ndl、ndb、ndz、cbr、cbz、ttf</p>
            </div>
        </div>
    </div>
    <div class="wide fr">
        <div class="list" id="dragarea">
            <ul>
                <li class="tit"><span class="file-name">文件列表</span><span
                        class="file-size">文件大小</span><span class="file-state">传输状态</span></li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/plupload.full.min.js"></script>
<script type="text/javascript" src="js/upload.js"></script>
</body>
</html>
